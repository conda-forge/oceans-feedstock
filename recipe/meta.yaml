{% set name = "oceans" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oceans-{{ version }}.tar.gz
  sha256: cb06da6c5ebdffa0dbe9ea7343fcd0913cd2fa39196a10fb91f64fa1c148780f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=42
    - setuptools-scm >=3.4
    - wheel
    - pip
  run:
    - python >=3.8
    - contourpy
    - gsw
    - matplotlib-base >=3.6
    - numpy >=1.20
    - pandas >=1.0.1
    - seawater
    # optional
    - scipy
    - shapely
    - netcdf4
    - ctd

test:
  imports:
    - oceans
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pyoceans/python-oceans
  summary: Misc functions for oceanographic data analysis
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ocefpaf
