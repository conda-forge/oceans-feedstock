{% set version = "0.5.0" %}

package:
  name: oceans
  version: {{ version }}

source:
  fn: oceans-{{ version }}.tar.gz
  url: https://github.com/pyoceans/python-oceans/archive/v{{ version }}.tar.gz
  sha256: 7950d87343881eb45c576ddd4cb56cf2f9ca130d8c8f0820f5ecf80251bd5d45

build:
  number: 0
  script: python setup.py install --single-version-externally-managed  --record record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pandas
    - gsw
    - seawater
    - shapely
    - netcdf4
    - ctd

test:
  imports:
    - oceans

about:
  home: https://github.com/pyoceans/python-oceans
  license: BSD 3-Clause
  summary: 'Misc functions for oceanographic data analysis.'

extra:
  recipe-maintainers:
    - ocefpaf
