{% set version = "0.6.0" %}

package:
  name: oceans
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/o/oceans/oceans-{{ version }}.tar.gz
  sha256: 53c255f8f0eaec7c27f48ed99d70a3c143f1daf14eb473b27035e115bb990eb1

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - scipy
    - matplotlib
    - pandas
    - gsw
    - seawater
    - shapely
    - netcdf4
    - ctd

test:
  imports:
    - oceans

about:
  home: https://github.com/pyoceans/python-oceans
  license: BSD 3-Clause
  license_file: LICENSE.txt
  summary: 'Misc functions for oceanographic data analysis.'

extra:
  recipe-maintainers:
    - ocefpaf
